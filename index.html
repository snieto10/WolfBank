<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wolf Bank | Financial Services & Online Banking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="topsign">
      <div class="topsign__container">
        <div class="topsign__holder">
          <div class="topsign__imagebox">
            <img class="topsign__image" src="images/cards.png" alt="" />
          </div>
          <div class="topsign__message">
            <div class="topsign__title">
              <h2>We have the right card for you</h2>
            </div>
            <div class="topsign__text">
              <p>
                Cash back, savings on interest, or travel rewards -- we have the
                right card to fit your needs.
              </p>
              <a href="#" class="btn btn--blue btn--small">Continue</a>
            </div>
          </div>
        </div>
        <div class="topsign__login">
          <h2>Welcome Back</h2>
          <h3>Username</h3>
          <input type="text" />
          <h3>Password</h3>
          <input type="text" />
          <button class="btn btn--blue btn--stretch">Sign in</button>
          <p>Forgot username/password? ></p>
          <p>Not enrolled? Sign up now. ></p>
        </div>
      </div>
    </div>
  </body>
</html>
